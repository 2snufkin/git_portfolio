<!--Header of <the app>-->

<div class="toolbar d-flex align-items-center">
  <img width="40" alt="angular logo" src="assets/angular_icon.png"/>
  <span>Welcome to my Github portfolio</span>
  <a class="ms-auto p-2" target="_blank" rel="noopener" href="http://github.com/{{username}}" title="Github">
    <i class="bi-github"></i>
  </a>
</div>

<!--below the toolbar-->
<div class="content d-flex flex-column">
  <div class="row">
    <!--    info-->
    <div class="col-sm-3" style="background-color: aquamarine">

      <app-personal-info></app-personal-info>
    </div>
    <div class="col-sm-9">
      <div class="row">
        <!--        repo-->
        <div class="col-12 col-sm-12" style="background-color: pink">
          <app-repositories></app-repositories>
        </div>
      </div>
      <div class="row">
<!--        organization-->
        <div class="col-12 col-sm-12" style="background-color: red">
        </div>

      </div>

    </div>


  </div>
</div>
